<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- WAP demonstrate the use of URL along with Absolute URL, Relative URL -->
    <h1>Q10. URLs</h1>

    <div class="absolute_url">
      <h2>Absolute URL Example</h2>
      <p>This is an example of an absolute URL:</p>
      <a href="https://www.example.com" target="_blank">Visit Example.com</a>
    </div>

    <div class="relative_url">
      <h2>Relative URL Example</h2>
      <p>This is an example of a relative URL:</p>
      <p>Click the following link to go to the "about" page:</p>
      <a href="about.html">About Page</a>
    </div>
  </body>
</html>
