<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tech</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/form.css">
    <script src="./js/header_footer_template/Templateloader.js"></script>
</head>
<body>
    <div id="header"></div>
    <section>
        <h1>
            Form
        </h1>
        <div>
            <form  method="put" enctype="multipart/form-data">
                <label for="form1">Username:</label>
                <input type="text" name="username" id="form1" placeholder="Enter your name">
                <label for="form2">Email:</label>
                <input type="email" name="email" id="form2" placeholder="Example@123.com"><br><br>
                <label for="form3">Password: </label>
                <input type="password" name="password" id="form3" placeholder="Password">
                <label for="form4">Date of Birth:</label>
                <input type="date" name="DOB" id="form4"><br><br>
                <p>ECA of choice:</p>
                <label for="form5">Basketball</label>
                <input type="checkbox" name="Basketball" id="form5">
                <label for="form6">Football</label>
                <input type="checkbox" name="Football" id="form6">
                <label for="form7">Cricket</label>
                <input type="checkbox" name="Cricket" id="form7">
                <br><br>
                <label for="form8"> College</label>
                <select name="college">
                    <option value="">Choose..</option>
                    <option value="patan">Patan</option>
                    <option value="prime">Prime</option>
                    <option value="deerwalk">Deerwalk</option>
                    <option value="ncc">NCC</option>
                </select>
                <br><br>
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
                <!-- <label for="gender">Gender:</label>
                M<input type="radio" name="gender" value="M">
                F<input type="radio" name="gender" value="F"> -->
            </form>
        </div>
        <div id="footer"></div>
    </section>
