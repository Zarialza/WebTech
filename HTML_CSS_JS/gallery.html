<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tech</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/gallery.css">
    <script src="./js/header_footer_template/Templateloader.js"></script>
</head>
<body>
    <div id="header"></div>
    
<div class="container">

    
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="./images/eight.jpg" style="width:100%" alt="Flowers">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="./images/five.webp" style="width:100%" alt="Flowers">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="./images/four.webp" style="width:100%" alt="Flowers">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="./images/six.jpg" style="width:100%" alt="Flowers">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="./images/two.jpg" style="width:100%" alt="Flowers">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="./images/nine.webp" style="width:100%" alt="Flowers">
    </div>
  
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
   
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="./images/eight.jpg" style="width:100%" onclick="currentSlide(1)" alt="Flowers">
      </div>
      <div class="column">
        <img class="demo cursor" src="./images/five.webp" style="width:100%" onclick="currentSlide(2)" alt="Flowers">
      </div>
      <div class="column">
        <img class="demo cursor" src="./images/four.webp" style="width:100%" onclick="currentSlide(3)" alt="Flowers">
      </div>
      <div class="column">
        <img class="demo cursor" src="./images/six.jpg" style="width:100%" onclick="currentSlide(4)" alt="Flowers">
      </div>
      <div class="column">
        <img class="demo cursor" src="./images/two.jpg" style="width:100%" onclick="currentSlide(5)" alt="Flowers">
      </div>
      <div class="column">
        <img class="demo cursor" src="./images/nine.webp" style="width:100%" onclick="currentSlide(6)" alt="Flowers">
      </div>
    </div>
  </div>
  <script src="./js/gallery.js"></script>
  <div id="footer"></div>
  </body>
</html>
